<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Vista Controlador</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../public/bootstrap-4.3.1/dist/css/bootstrap.min.css">
    <!-- Font wesome free-->
    <link rel="stylesheet" href="../public/fontawesome-free-6.4.2-web/css/all.min.css">
</head>

<body>
    <!--Logotipo-->
    <div class="container-fluid">
        <center>
            <img src="../public/images/logo1000.png" alt="" width="150px">
        </center>
    </div>
    <!--Fin logotipo-->

    <!--Botonera-->
    <div class="container-fluid bg-light">
        <div class="container">
            <ul class="nav nav-justified py-2-nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="registro.html">Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ingreso.html">Ingreso</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Salir</a>
                </li>
            </ul>
        </div>
    </div>
    <!--Fin botonera-->

    <!--Contenido-->
    <div class="container-fluid">
        <div class="container">
          <form>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
            <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>  
        </div>
    </div>
    <!--Fin Contenido-->
    
    <script src="../public/bootstrap-4.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
